<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Side Hustle Project</title>
  </head>
  <body>
    <main>
      <div class="parent">
        <section class="container">
          <div class="img-file">
            <div class="logo-place" class="logo-place-transparent">
              <img
                src="./odin-lined.png"
                alt="odin logo image"
                class="odin-logo"
              />
              <p class="odin-logo-text">ODIN</p>
            </div>
            <img src="./halie-west.jpg" alt="image" />
          </div>
        </section>
        <section class="container-2">
          <div class="part-one">
            <p>
              This is not real online service! You know you need something like
              this in your life to help you realize your deepest dreams.
            </p>
            <p>Sign up <em>now</em> to get started</p>

            <div class="part-two">
              <p>You <em>know </em>you want to.</p>
            </div>
          </div>
          <div>
            <p class="part-three">Let's do this!</p>
            <div class="input-container">
              <div class="part-four">
                <div class="input">
                  <label>first name</label>
                  <br />
                  <input type="text" />
                </div>
                <div class="input">
                  <label>last name</label><br />
                  <input type="text" />
                </div>
              </div>
              <div class="part-four">
                <div class="input">
                  <label>email</label>
                  <br />
                  <input type="email" />
                </div>
                <div class="number">
                  <label>phone number</label><br />
                  <input type="text" />
                </div>
              </div>
              <div class="part-four">
                <div class="input">
                  <label>password</label>
                  <br />
                  <input type="password" />
                </div>
                <div class="number">
                  <label>confirm password</label><br />
                  <input type="password" />
                </div>
              </div>
            </div>
          </div>
          <div class="last-container">
            <button class="btn">create account</button>
            <p class="login">Already have an account? <span> Log in</span></p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
